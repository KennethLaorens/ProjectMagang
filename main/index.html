<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- User Info -->
  <header class="bg-indigo-600 text-white p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="https://storage.googleapis.com/a1aa/image/33c20ccb-4d39-4dd4-87fc-29d58c905d09.jpg" 
           alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
      <div>
        <p class="font-semibold">WP.AR Pascal</p>
        <p class="text-sm text-indigo-200">joepascal@gmail.com</p>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-1">
    <!-- Left side -->
    <div class="flex-1 flex items-center justify-center border-r">
      <button class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 shadow">
        TTS
      </button>
    </div>

    <!-- Right side -->
    <div class="flex-1 flex items-center justify-center">
      <button class="bg-green-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-green-700 shadow">
        SMS Blast
      </button>
    </div>
  </main>

</body>
</html>
